<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <img src="assets/image.png" alt="AI Learning">
        </div>

        <!-- Right Side - Login Section -->
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Log in to continue your AI learning journey.</p>

            <!-- Login Form -->
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email">
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Password">
                    <label for="password">Password</label>
                </div>

                <!-- Forgot Password & Sign Up -->
                <div class="forgot-signup">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign Up</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <button class="google-btn">
                    <img src="assets/google-icon.png" alt="Google Logo"> Continue with Google
                </button>
                <button class="facebook-btn">
                    <img src="assets/facebook-icon.png" alt="Facebook Logo"> Continue with Facebook
                </button>
                <button class="apple-btn">
                    <img src="assets/apple-icon.png" alt="Apple Logo"> Continue with Apple
                </button>
            </div>
        </div>
    </div>

</body>
</html>
